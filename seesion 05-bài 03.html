<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: #f4f4f4;
            text-align: center;
        }
        .table-container {
            width: 80%;
        }
        h2 {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #3478f6;
            color: white;
            text-transform: uppercase;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <div class="table-container">
        <h2>Admin User Table</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>admin01</td>
                    <td>admin01@example.com</td>
                    <td>Administrator</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>user123</td>
                    <td>user123@example.com</td>
                    <td>User</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>moderator56</td>
                    <td>moderator56@example.com</td>
                    <td>Moderator</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
